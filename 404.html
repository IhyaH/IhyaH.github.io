<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Google字体 "Inter" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 自定义样式 */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 flex flex-col h-full">
    <!-- 导航容器 (动态加载导航组件) -->
    <div id="navbar-container"></div>

    <!-- 主体内容 -->
    <main class="flex-grow flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-9xl font-bold text-indigo-600">404</h1>
            <p class="text-2xl md:text-3xl font-semibold text-slate-800 mt-4">噢不，页面走丢了。</p>
            <p class="text-slate-600 mt-2 mb-8">您要查找的页面不存在或已被移动。</p>
            <a href="index.html" class="bg-indigo-600 text-white px-8 py-3 rounded-lg font-semibold text-lg hover:bg-indigo-700 transition duration-300 shadow-lg inline-flex items-center space-x-2">
                <i class="fas fa-home"></i>
                <span>返回首页</span>
            </a>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-slate-800 text-slate-400 py-6">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; <span id="year"></span> <a href="index.html" class="text-slate-400 hover:text-white transition duration-300">IhyaH.</a></p>
        </div>
    </footer>

    <script>
        // 动态加载导航组件
        fetch('../components/navbar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            });

        // 设置当前年份
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
