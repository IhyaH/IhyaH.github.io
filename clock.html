<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数码管时钟</title>
    <!-- 引入Tailwind CSS用于快速构建界面 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入一个具有科技感的字体 'Orbitron' -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- 引入Tone.js用于在计时结束后播放提示音 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        /* 为整个页面设置科技感字体和文字辉光效果 */
        body {
            font-family: 'Orbitron', 'PingFang SC', 'Microsoft YaHei', sans-serif; /* 添加中文字体备选 */
            text-shadow: 0 0 10px rgba(100, 181, 246, 0.6), 0 0 20px rgba(100, 181, 246, 0.4);
            font-variant-numeric: tabular-nums;
        }
        /* 时间分隔符的闪烁动画 */
        .separator {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0.6;
            }
        }
        /* 学习工具按钮的样式 */
        .control-btn {
            background-color: transparent;
            border: 1px solid #60a5fa; /* border-blue-400 */
            color: #93c5fd; /* text-blue-300 */
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            white-space: nowrap; /* 防止按钮文字换行 */
        }
        .control-btn:hover {
            background-color: #60a5fa; /* hover:bg-blue-400 */
            color: #111827; /* hover:text-gray-900 */
        }
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        /* 番茄钟计时器的辉光效果 */
        #pomodoro-display {
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.6), 0 0 20px rgba(74, 222, 128, 0.4);
        }
    </style>
</head>
<body class="bg-gray-900 text-blue-300 flex items-center justify-center min-h-screen select-none">
    <div class="text-center p-4 w-full">
        <!-- 日期和星期显示 (响应式字体) -->
        <div id="date" class="text-xl md:text-2xl lg:text-3xl mb-4 opacity-80 transition-all duration-300"></div>
        
        <!-- 主要时钟显示区域 (响应式字体和宽度) -->
        <div class="flex items-center justify-center text-6xl sm:text-7xl md:text-9xl font-bold tracking-widest">
            <span id="hours" class="inline-block text-center w-28 sm:w-40 md:w-72">00</span>
            <span class="separator mx-1 sm:mx-2 md:mx-4">:</span>
            <span id="minutes" class="inline-block text-center w-28 sm:w-40 md:w-72">00</span>
            <span class="separator mx-1 sm:mx-2 md:mx-4">:</span>
            <span id="seconds" class="inline-block text-center w-28 sm:w-40 md:w-72">00</span>
        </div>

        <!-- 一言句子 (响应式字体) -->
        <div id="greeting" class="text-lg md:text-xl mt-6 opacity-70 transition-opacity duration-500 min-h-[50px] px-2"></div>

        <!-- 学习辅助工具 -->
        <div id="study-tools" class="mt-8 space-y-4">
            <!-- 番茄钟显示 (响应式字体) -->
            <div id="pomodoro-display" class="text-3xl md:text-4xl text-green-400 font-bold tracking-widest h-10 transition-all duration-300"></div>
            
            <!-- 控制按钮 (响应式布局) -->
            <div class="flex flex-col items-center space-y-3 md:flex-row md:justify-center md:space-y-0 md:space-x-4">
                <button id="start-pomodoro-btn" class="control-btn w-48 md:w-auto">开始专注 (25分)</button>
                <button id="reset-pomodoro-btn" class="control-btn w-48 md:w-auto">重置</button>
                <button id="focus-mode-btn" class="control-btn w-48 md:w-auto">专注模式</button>
            </div>
        </div>
    </div>

    <script>
        // --- 元素获取 ---
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const dateEl = document.getElementById('date');
        const greetingEl = document.getElementById('greeting');
        const pomodoroDisplay = document.getElementById('pomodoro-display');
        const startPomodoroBtn = document.getElementById('start-pomodoro-btn');
        const resetPomodoroBtn = document.getElementById('reset-pomodoro-btn');
        const focusModeBtn = document.getElementById('focus-mode-btn');

        // --- 变量定义 ---
        let pomodoroInterval = null;
        let timeLeft = 0; // 单位：秒
        let isTimerRunning = false;
        let currentMode = 'work'; // 'work' 或 'break'
        let isFocusMode = false;

        // --- 功能函数 ---

        // (异步) 获取并设置“一言”句子
        async function fetchAndSetGreeting() {
            try {
                const response = await fetch('https://v1.hitokoto.cn/?encode=json&charset=utf-8');
                if (!response.ok) throw new Error('网络响应错误');
                const data = await response.json();
                const from = data.from_who || data.from || '佚名';
                greetingEl.textContent = `${data.hitokoto} —— ${from}`;
            } catch (error) {
                console.error('获取一言失败:', error);
                greetingEl.textContent = '生活，就是心怀最大的希望，尽最大的努力。';
            }
        }

        // 更新主时钟
        function updateClock() {
            const now = new Date();
            hoursEl.textContent = String(now.getHours()).padStart(2, '0');
            minutesEl.textContent = String(now.getMinutes()).padStart(2, '0');
            secondsEl.textContent = String(now.getSeconds()).padStart(2, '0');
            const week = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'][now.getDay()];
            dateEl.textContent = `${now.getFullYear()}年${String(now.getMonth() + 1).padStart(2, '0')}月${String(now.getDate()).padStart(2, '0')}日 ${week}`;
        }

        // 更新番茄钟显示
        function updatePomodoroDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            pomodoroDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // 开始番茄钟
        function startTimer(minutes, mode) {
            if (isTimerRunning) return;
            isTimerRunning = true;
            startPomodoroBtn.disabled = true;
            currentMode = mode;
            timeLeft = minutes * 60;
            updatePomodoroDisplay();
            pomodoroInterval = setInterval(() => {
                timeLeft--;
                updatePomodoroDisplay();
                if (timeLeft <= 0) {
                    clearInterval(pomodoroInterval);
                    isTimerRunning = false;
                    startPomodoroBtn.disabled = false;
                    
                    // 使用Tone.js播放完成提示音
                    try {
                        // 在用户交互后启动音频上下文
                        if (Tone.context.state !== 'running') {
                           Tone.context.resume();
                        }
                        const synth = new Tone.Synth().toDestination();
                        synth.triggerAttackRelease("C5", "8n", Tone.now());
                    } catch (e) {
                        console.error("无法播放提示音", e);
                    }

                    if (currentMode === 'work') {
                        pomodoroDisplay.textContent = "休息一下!";
                        startPomodoroBtn.textContent = "开始休息 (5分)";
                        currentMode = 'break';
                    } else {
                        pomodoroDisplay.textContent = "开始工作!";
                        startPomodoroBtn.textContent = "开始专注 (25分)";
                        currentMode = 'work';
                    }
                }
            }, 1000);
        }

        // 重置番茄钟
        function resetTimer() {
            clearInterval(pomodoroInterval);
            isTimerRunning = false;
            startPomodoroBtn.disabled = false;
            pomodoroDisplay.textContent = "";
            startPomodoroBtn.textContent = "开始专注 (25分)";
            currentMode = 'work';
        }

        // --- 事件监听 ---
        startPomodoroBtn.addEventListener('click', () => {
             // 确保音频上下文已启动
            if (Tone.context.state !== 'running') {
                Tone.start();
            }
            if (currentMode === 'work') {
                startTimer(25, 'work');
            } else {
                startTimer(5, 'break');
            }
        });

        resetPomodoroBtn.addEventListener('click', resetTimer);

        focusModeBtn.addEventListener('click', () => {
            isFocusMode = !isFocusMode;
            if (isFocusMode) {
                dateEl.style.visibility = 'hidden';
                greetingEl.style.visibility = 'hidden';
                focusModeBtn.textContent = "退出专注";
            } else {
                dateEl.style.visibility = 'visible';
                greetingEl.style.visibility = 'visible';
                focusModeBtn.textContent = "专注模式";
            }
        });

        // --- 初始化执行 ---
        setInterval(updateClock, 1000);
        setInterval(fetchAndSetGreeting, 30000);
        updateClock();
        fetchAndSetGreeting();
    </script>
</body>
</html>
