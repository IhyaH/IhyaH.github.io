<!-- 项目卡片组件 -->
<div class="project-card bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300">
    <div class="w-full h-48 bg-gradient-to-br {{gradient}} flex items-center justify-center">
        <div class="text-center text-white">
            <div class="text-3xl font-bold mb-2">{{icon}}</div>
            <div class="text-lg font-semibold">{{title}}</div>
            <div class="text-sm opacity-90">{{subtitle}}</div>
        </div>
    </div>
    <div class="p-6">
        <h3 class="text-xl font-bold mb-2 text-slate-900">{{projectTitle}}</h3>
        <p class="text-slate-600 mb-4">{{description}}</p>
        <div class="flex items-center justify-between">
            <span class="text-sm text-slate-500">{{tech}}</span>
            <a href="{{link}}" class="text-indigo-600 hover:text-indigo-800 font-semibold">查看详情 &rarr;</a>
        </div>
    </div>
</div>
